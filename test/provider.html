<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Resource List Test</title>
        <script src="https://unpkg.com/vue@2.6/dist/vue.js"></script>
        <script src="../lib/polaris-vue.js"></script>
        <link rel="stylesheet" href="../lib/polaris-vue.css"></link>
    </head>
    <body>
        <h1>App Provider</h1>
        <div id="app">
            <polaris-i18n-provider :locale="locale">
                <polaris-provider :config="config" :i18n="locale">
                    <my-button></my-button>
                </polaris-provider>
            </polaris-i18n-provider>
        </div>

        <script type="module">

            Vue.use(PolarisVue);

            Vue.component('my-button', {
                inject: ['useAppBridge', 'i18n'],
                template: `<div><polaris-button>{{buttonText}}</polaris-button></div>`,
                mounted(){
                    console.log(';i18n button', this.i18n())
                },
                computed: {
                    buttonText(){
                        return this.i18n().translate('Polaris.Common.button', {
                            replace: 'replaced text'
                        }) || 'Default text'
                    },
                    i18n(){
                        return new useI18n();
                    }
                }
            })

            new Vue({
                el: '#app',

                data() {
                    return{
                        locale: {},
                        config: {
                            apiKey: 'b2c3e11a485c69f91c248fe323c9baa3',
                            host: 'YXBweS10ZXN0LXN0b3JlLm15c2hvcGlmeS5jb20vYWRtaW4',
                            forceRedirect: false
                        }
                    }
                },

                async created(){
                    try{
                        const dict = await import ('../src/resources/locales/en.json', {assert: {type: 'json'}})
                        this.locale = dict.default;
                        console.log( 'locale', this.locale );
                    } catch(e){
                        console.log(e)
                    }
                },

                computed: {}

            });




        </script>

    </body>
</html>
