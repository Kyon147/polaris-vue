<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Resource List Test</title>
        <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
        <script src="../lib/polaris-vue.js"></script>
        <link rel="stylesheet" href="../lib/polaris-vue.css"></link>
    </head>
    <body>
        <div id="app">

            <polaris-page title="Test Page">

                <polaris-resource-list
                    :items="products"
                    @on-selection-change="setSelectedItems"
                >
                    <template slot="item" slot-scope="{item, index}">
                        <polaris-resource-list-item
                            :attribute-one="item.title"
                            :index="index.toString()"
                            :media="{src: 'https://via.placeholder.com/50x50', alt: ''}"
                            selectable
                        >
                        </polaris-resource-list-item>
                    </template>
                </polaris-resource-list>

                {{selectedItems}}

            </polaris-page>




        </div>

        <script>
            Vue.use(PolarisVue);

            var root = new Vue({
                el: '#app',
                methods: {
                    setSelectedItems(value) {
                        if( value.checkValue){
                            this.selectedItems.push(this.products[value.index])
                        } else {
                            this.selectedItems.splice(value.index,1)
                        }
                    }
                },
                data: {
                    selectedItems : [],
                    products: [
                        {
                            title: 'Product 1',
                            value: 1,
                        },
                        {
                            title: 'Product 2',
                            value: 344,
                        },
                    ],
                    value1: ''
                },
                computed: {}

            });
        </script>

    </body>
</html>
